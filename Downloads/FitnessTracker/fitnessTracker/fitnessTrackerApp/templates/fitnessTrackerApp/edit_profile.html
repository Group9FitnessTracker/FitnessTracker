<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #aed8ff 0%, #43c6ac 100%);
      min-height: 100vh;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    .navbar {
      background: #fff !important;
    }
    .navbar-brand {
      font-weight: 900;
      font-size: 1.5rem;
      line-height: 1.1;
      letter-spacing: 1px;
      color: #222831 !important;
      margin-right: 2rem;
      text-align: left;
    }
    .navbar-brand span {
      display: block;
    }
    .navbar-nav {
      font-weight: 500;
      font-size: 1.1rem;
    }
    .nav-link, .nav-link.active, .nav-link:hover {
      color: #222831 !important;
    }
    .profile-button {
      border: none;
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      color: #fff !important;
      font-weight: 700;
      background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
      transition: background 0.2s, color 0.2s;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    .profile-button:hover {
      background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
      color: #fff !important;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 4rem auto;
    }
    .btn-save {
      background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
      color: #fff;
      border: none;
    }
    .btn-save:hover {
      background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <span>Fitness</span>
      <span>Tracker</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
      <a href="{% url 'profile_view' %}" class="profile-button">Profile</a>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="profile-button">Log out</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="form-container">
    <h2 class="text-center mb-4">Edit Your Profile</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (lbs)</label>
        <input type="number" class="form-control" name="weight" id="weight" value="{{ profile.weight }}" required>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" class="form-control" name="height" id="height" value="{{ profile.height }}" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" name="age" id="age" value="{{ profile.age }}" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" name="gender" id="gender" required>
          <option value="male" {% if profile.gender == "male" %}selected{% endif %}>Male</option>
          <option value="female" {% if profile.gender == "female" %}selected{% endif %}>Female</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-save">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
