<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .bg-slide-1 { background-image: url("{% static 'fitnessTrackerApp/images/gym1.jpg' %}"); }
    .bg-slide-2 { background-image: url("{% static 'fitnessTrackerApp/images/gym2.jpg' %}"); }
    .bg-slide-3 { background-image: url("{% static 'fitnessTrackerApp/images/gym3.jpg' %}"); }
    .bg-slide-4 { background-image: url("{% static 'fitnessTrackerApp/images/gym4.jpg' %}"); }
    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    .navbar {
      background: #ffffff !important;
    }
    nav.navbar {
      margin-bottom: 0;
      z-index: 20;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }
    .page-content {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fitness Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Background Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active bg-slide-1"></div>
    <div class="carousel-item bg-slide-2"></div>
    <div class="carousel-item bg-slide-3"></div>
    <div class="carousel-item bg-slide-4"></div>
  </div>
</div>

<!-- Dark Overlay -->
<div class="overlay"></div>

<!-- Page Content Block -->
<div class="page-content">
  {% block content %}
  <!-- Other templates will insert content here -->
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
