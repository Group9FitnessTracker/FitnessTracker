<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #aed8ff 0%, #43c6ac 100%);
      min-height: 100vh;
      font-family: 'Helvetica', Arial, sans-serif;
    }
    .navbar {
      background: #fff !important;
    }
    .navbar-brand {
      font-weight: 900;
      font-size: 1.5rem;
      line-height: 1.1;
      letter-spacing: 1px;
      color: #222831 !important;
      margin-right: 2rem;
      text-align: left;
    }
    .navbar-brand span {
      display: block;
    }
    .navbar-nav {
      font-weight: 500;
      font-size: 1.1rem;
    }
    .nav-link, .nav-link.active, .nav-link:hover {
      color: #222831 !important;
    }
    .profile-button {
      border: none;
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      color: #fff !important;
      font-weight: 700;
      background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
      transition: background 0.2s, color 0.2s;
      margin-left: 1.5rem;
      text-decoration: none;
    }
    .profile-button:hover {
      background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
      color: #fff !important;
    }
    .profile-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 4rem auto;
    }
    .btn-edit {
      background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
      color: #fff;
      border: none;
    }
    .btn-edit:hover {
      background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <span>Fitness</span>
      <span>Tracker</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
      <a href="{% url 'profile_view' %}" class="profile-button">Profile</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="profile-box">
    <h2 class="text-center mb-4">My Profile</h2>
    <ul class="list-group list-group-flush mb-4">
      <li class="list-group-item"><strong>Weight:</strong> {{ profile.weight }} lbs</li>
      <li class="list-group-item"><strong>Height:</strong> {{ profile.height }} cm</li>
      <li class="list-group-item"><strong>Age:</strong> {{ profile.age }}</li>
      <li class="list-group-item"><strong>Gender:</strong> {{ profile.gender }}</li>
    </ul>
    <div class="text-center">
      <a href="{% url 'edit_profile' %}" class="btn btn-edit">Edit Profile</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
