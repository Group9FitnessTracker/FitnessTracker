<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Your Generated Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #aed8ff 0%, #43c6ac 100%);
            min-height: 100vh;
            font-family: 'Helvetica', Arial, sans-serif;
        }
        .navbar {
            background: #fff !important;
        }
        .navbar-brand, .navbar-nav, .nav-link, .login-circle {
            font-family: 'Helvetica', Arial, sans-serif !important;
        }
        .navbar-brand {
            font-weight: 900;
            font-size: 1.5rem;
            line-height: 1.1;
            letter-spacing: 1px;
            color: #222831 !important;
            margin-right: 2rem;
            text-align: left;
        }
        .navbar-brand span {
            display: block;
        }
        .navbar-nav {
            font-weight: 500;
            font-size: 1.1rem;
        }
        .nav-link, .nav-link.active, .nav-link:hover {
            color: #222831 !important;
        }
        .login-circle {
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1.5rem;
            color: #fff !important;
            font-weight: 700;
            background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
            transition: background 0.2s, color 0.2s;
            margin-left: 1.5rem;
        }
        .login-circle:hover {
            background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
            color: #fff !important;
        }
        .ai-section {
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        .ai-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        .ai-desc {
            font-size: 1.2rem;
            color: #fff;
        }
        .btn-fitness {
            background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            border-radius: 2rem;
            padding: 0.7rem 2.2rem;
            font-size: 1.2rem;
            margin-top: 2rem;
            transition: background 0.2s, color 0.2s;
        }
        .btn-fitness:hover {
            background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
            color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span>Fitness</span>
            <span>Tracker</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="{% url 'guest_home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <a href="/" class="login-circle">Login</a>
        </div>
    </div>
</nav>

<div class="container ai-section">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-10 text-center">
            <div class="ai-title">Before we create your plan, answer the following questions:</div>
            <form method="post" action="{% url 'ai_question' %}" class="mt-4">
                {% csrf_token %}
                
                <div class="mb-4 text-start">
                    <label for="goal" class="form-label text-white fw-bold">1. What is your fitness goal?</label>
                    <input type="text" class="form-control" id="goal" name="goal" required placeholder="e.g., Lose weight, Build muscle">
                </div>
            
                <div class="mb-4 text-start">
                    <label for="experience" class="form-label text-white fw-bold">2. What is your current experience level?</label>
                    <input type="text" class="form-control" id="experience" name="experience" required placeholder="e.g., Beginner, Intermediate, Advanced">
                </div>
            
                <div class="mb-4 text-start">
                    <label for="preferences" class="form-label text-white fw-bold">3. Do you have any dietary preferences or restrictions?</label>
                    <input type="text" class="form-control" id="preferences" name="preferences" required placeholder="e.g., Vegan, Gluten-free, No dairy">
                </div>
            
                <button type="submit" class="btn btn-fitness mt-3">Generate Workout and Nutritional Plan</button>
            </form>
            
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
